<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card login-card shadow-lg">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-box-seam-fill h1 text-primary"></i>
                <h1 class="h3 mb-3 fw-normal">Gestor de Estoque</h1>
                <p class="text-muted">Por favor, faça o login para continuar</p>
            </div>
            
            <!-- Exibe mensagens de erro, se houver -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Seu nome de usuário ou senha estão incorretos. Tente novamente.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Nome de usuário" required>
                    <label for="id_username">Nome de usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                    <label for="id_password">Senha</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2025</p>
        </div>
    </div>
</body>
</html>
